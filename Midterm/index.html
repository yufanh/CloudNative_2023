<!DOCTYPE html>
<html>
<head>
	<title>I'm Uber</title>
	<style>
		body {
			background-color: white;
			font-family: Arial, sans-serif;
		}
		.banner {
			background-color: #333333;
			color: white;
			padding: 20px;
			text-align: center;
			font-size: 32px;
			font-weight: bold;
		}
		.sidebar {
			float: left;
			width: 200px;
			background-color: #f2f2f2;
			padding: 20px;
			height: calc(100vh - 70px);
		}
		.sidebar ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.sidebar li {
			margin-bottom: 10px;
			font-size: 18px;
			font-weight: bold;
		}
		.sidebar a {
			color: #333333;
			text-decoration: none;
		}
		.sidebar a:hover {
			color: #666666;
		}
		.form-container {
			margin: 20px auto;
			max-width: 500px;
			padding: 20px;
			background-color: white;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			height: calc(100vh - 70px);
			overflow-y: scroll;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 18px;
			font-weight: bold;
		}
		input[type="text"] {
			padding: 10px;
			font-size: 18px;
			border-radius: 5px;
			border: 1px solid #CCCCCC;
			width: 100%;
			margin-bottom: 20px;
		}
		input[type="submit"] {
			background-color: #444444;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			font-size: 18px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="banner">
		I'm Uber
	</div>
	<div class="sidebar">
		<ul>
			<li><a href="#">啟程</a></li>
			<li><a href="#">優惠</a></li>
			<li><a href="#">服務</a></li>
			<li><a href="#">帳戶</a></li>
			<li><a href="#">客服</a></li>
			<li><a href="#">歷史紀錄</a></li>
		</ul>
	</div>
	<div class="form-container">
		<form>
			<label for="pickup-location">上車地點:</label>
			<input type="text" id="pickup-location" name="pickup-location" placeholder="請輸入上車地點">
			<label for="dropoff-location">下車地點:</label>
			<input type="text" id="dropoff-location" name="dropoff-location" placeholder="請輸入下車地點">
			<input type="submit" value="叫車">
		</form>
	</div>
</body>
</html>
